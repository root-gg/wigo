{
  "enabled" : true,
  "excludedPartitions" : [
    "rootfs",
    "tmpfs",
    "udev",
    "cgmfs",
    "devtmpfs",
    "none",
    "/vz/private/.*",
    "/dev/loop.*",
    "/snap/.*",
    "/sys/firmware/efi/efivars",
    "efivarfs"
  ],
  "critLevel" : 95,
  "warnLevel" : 80,
  "levelOverrides" : {
    "/dev/mybigdevice": {
      "warnLevel": 95,
      "critLevel": 98
    },
    "/mnt/mymountpoint": {
      "warnLevel": 50,
      "critLevel": 75
    }
  }
}

